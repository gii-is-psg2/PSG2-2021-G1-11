# database init, supports mysql too
database=hsqldb
#spring.datasource.schema=classpath*:db/${database}/schema.sql
spring.datasource.data=classpath*:db/${database}/data.sql	
spring.h2.console.enabled=true
# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Internationalization
spring.messages.basename=messages/messages


# Views
spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp


# Actuator / Management
management.endpoints.enabled-by-default=false
management.endpoints.web.base-path=/manage
management.endpoints.web.exposure.include=*

# Health actuator
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.resources.cache.cachecontrol.max-age=12h

# Scheduling configuration
petclinic.schedule.enabled=true
petclinic.schedule.active-days=monday,tuesday,wednesday,thursday,friday
petclinic.schedule.start-time=09:00
petclinic.schedule.end-time=21:00
petclinic.schedule.maintenance-message=La aplicacion esta fuera de servicio. 